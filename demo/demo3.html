<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" href="css/3.css">
</head>
<body>
	<div id="container">
		<div id="imgwrap" style="left: -800px;">
			<img src="images/4.jpg">
			<img src="images/1.jpg">
			<img src="images/2.jpg">
			<img src="images/3.jpg">
			<img src="images/4.jpg">
			<img src="images/1.jpg">
		</div>
		<div id="dotted">
		    <span index="1" class="focus"></span>
		    <span index="2"></span>
		    <span index="3"></span>
		    <span index="4"></span>
		</div>
		<span id="left" class="arrow">&lt;</span>
		<span id="right" class="arrow">&gt;</span>
	</div>
	<script src="js/move.js"></script>
</body>
</html>
